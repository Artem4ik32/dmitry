<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню - Oderman</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Меню піцерії Oderman</h1>
        <table>
            <thead>
                <tr>
                    <th>Назва піци</th>
                    <th>Інгредієнти</th>
                    <th>Ціна</th>
                </tr>
            </thead>
            <tbody>
                {% for pizza in pizzas %}
                <tr>
                    <td>{{ pizza.name }}</td>
                    <td>{{ pizza.ingredients }}</td>
                    <td>{{ pizza.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Повернутись на головну</a>
    </div>
</body>
</html>
